{% set name = "vollseg-napari-mtrack" %}
{% set version = "1.3.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/vollseg-napari-mtrack-{{ version }}.tar.gz
  sha256: 8a14ca7da2c2d34179ddf7f0ff2cea4bb26ea53fd90e2b8ba2ff19b615184e11

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
    - setuptools-scm
  run:
    - magicgui
    - napari
    - numpy
    - python >=3.8
    - qtpy
    - tifffile
    - matplotlib-base
    - caped-ai

test:
  imports:
    - vollseg_napari_mtrack
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Kapoorlabs-CAPED/vollseg-napari-mtrack
  summary: |
    Segment kymographs of microtubules, actin filaments and perform Ransac
    based fits to compute dynamic instability parameters for individual
    kymographs and also in batch
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - goanpeca
    - jaimergp
    - kapoorlab
